<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Marketplace
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="primary">
        <ion-icon name="search"></ion-icon>
         </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only color="danger">
        <ion-icon name="bookmark"></ion-icon>
         </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="chatbubbles" color="primary"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToPostCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>
    <ion-list *ngFor="let marketPlace of marketPlaceList; let last = last">
        {{last ? callFunction() : ''}}
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-avatar item-start>
                        <img src={{marketPlace.profilePicture}}>
                    </ion-avatar>
                    <h2>{{marketPlace?.firstName}}</h2>
                    <h3>{{marketPlace?.postType}} - {{marketPlace.category}}</h3>
                    <p>{{marketPlace?.date | date: "dd-MM-yyyy HH:mm"}}</p>
                </ion-item>
                <ion-card-title>
                    {{marketPlace?.title}}
                </ion-card-title>
                <p>{{marketPlace?.description}}</p>
            </ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <button ion-button clear small color="danger" icon-start>
            <ion-icon name='bookmark'></ion-icon>Pin
          </button>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" icon-start>
            <ion-icon name='chatboxes'></ion-icon>Interact
          </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
