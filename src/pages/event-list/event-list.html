<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
      <ion-title>EventList</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
        <button ion-button block color="primary" (click)="goToCreate()">
                Create a new Event
                </button>
  <ion-list>
      <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
          <h2>{{event?.name}}</h2>
          <p>Ticket: <strong>${{event?.price}}</strong></p>
          <p>Date: <strong>{{event?.date}}</strong></p>
      </ion-item>
  </ion-list>
</ion-content>
